{% extends 'base.html' %} {% block content %}

<h1>Add a song to {{playlist.name}} playlist</h1>

<form method="POST">
	<!-- will ignore any hidden fields  -->
	{{form.hidden_tag()}} {% for field in form if field.widget.input_type != 'hidden' %}
	<p>{{field.label}} {{field}} {% for err in field.errors %} {{err}} {% endfor %}</p>
	{% endfor %}
	<button>Add</button>
</form>
{% endblock %}
